<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11 Trial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <video autoplay muted class="vid">
        <source src="video.webm" type="video/webm">
    </video>
  
    
    
    <div class="taskbar">
        <img src="favicon.ico" alt="" id="start">
        <img src="icons.PNG" alt="" class="task">
        <img src="bing.png" alt="" id="bing">    
    </div>

    
    

    <div class="right">
        <img src="taskbarright.PNG" alt="">
    </div>

    <div class="startmenu">
        <img src="startmenu.PNG" alt="" class="stm">
    </div>

    <div class="time">
        <label for="html" id="tim"></label>
    </div>
    <div class="icons">
        <table>
            <tr>
                <td>
                    <img src="recycle bin.png" alt="" id="i1"><br>Recycle bin
                </td>
            </tr>
            <tr>
                <td>
                    <img src="edge.png" alt="" id="i2"><br>Edge
                </td>
                
            </tr>
        </table>
        
        
    </div>
    
</body>
<script src="script.js"></script>
</html>
